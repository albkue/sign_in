<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">
        <div class="img-card">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=687" alt="">
            <div class="logo">
                 <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" class="odin">
                 <h2 class="od">Odin</h2>
            </div>
            <div class="credite">
                <p>photo by Halie West</p>
            </div>
           
        </div>
        <div class="header">
                <P>This is not online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started. </P>
                <h3>Yon Know you want to.</h3>
            </div>
        <form action="#" method="POST" class="input">
           
            
            <h3>Let's do this!</h3>
            <div class="name-group">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
            </div>
            <div class="email_from">
                 <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" autocomplete="tel">
                </div>
            </div>
           

            <div class="password-group">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Create Account 
            </button>
        </form>

        <p class="login-link">
            Already have an account?
            <a href="#">Log in here</a>.
        </p>
    </div>

</body>
</html>
